apply plugin: 'java'
apply plugin: 'maven'

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	compile("org.apache.ftpserver:ftpserver-core:1.0.6") { exclude(module: 'slf4j-api') }
	compile "ch.qos.logback:logback-classic:1.0.7"
	compile "commons-net:commons-net:3.1"
	compile "com.google.inject:guice:3.0"
	compile "org.mockftpserver:MockFtpServer:2.4"
	compile("org.grails:grails-spring:2.1.0") { exclude(module: 'org.springframework.uaa.client') }
	testCompile "junit:junit:4.10"
}